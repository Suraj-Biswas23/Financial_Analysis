<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            color: #2193b0;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }
        .file-input-wrapper::before {
            content: '\f07c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6dd5ed;
            font-size: 1.2rem;
            z-index: 1;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 3rem;
            border: 2px solid #6dd5ed;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
        }
        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
            width: 0;
        }
        input[type="file"]::before {
            content: 'Choose file';
            display: inline-block;
            background: #6dd5ed;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
        }
        button {
            background-color: #2193b0;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c7d98;
        }
        button i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-cloud-upload-alt"></i> Upload File</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="file-input-wrapper">
                <input type="file" name="data_file" required>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
</body>
</html>
